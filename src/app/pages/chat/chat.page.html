<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-badge slot="start" color="primary" class="badge-user">Usuario Registrado</ion-badge>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat con Asesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #content class="chat-content">
  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>

  <div class="messages-container" *ngIf="!loading">
    <div *ngFor="let mensaje of mensajes" [class]="isMyMessage(mensaje) ? 'message my-message' : 'message other-message'">
      <div class="message-body">{{ mensaje.mensaje }}</div>
      <div class="message-time">{{ mensaje.timestamp?.toDate() | date:'HH:mm' }}</div>
    </div>
  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-item lines="none" class="message-input-item">
        <ion-input 
          [(ngModel)]="nuevoMensaje" 
          placeholder="Escribe un mensaje..."
          (keyup.enter)="enviarMensaje()"
          class="message-input">
        </ion-input>
        <ion-button slot="end" fill="clear" (click)="enviarMensaje()" [disabled]="!nuevoMensaje.trim()" class="send-button">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

  <app-tabs></app-tabs>
</ion-content>
