<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <ion-tab-button [class.active]="isActive('/home')" (click)="navigateTo('/home')">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button [class.active]="isActive('/mis-contrataciones')" (click)="navigateTo('/mis-contrataciones')">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Mis Planes</ion-label>
    </ion-tab-button>

    <ion-tab-button [class.active]="isActive('/chat')" (click)="navigateTo('/home')">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-tab-button>

    <ion-tab-button [class.active]="isActive('/perfil')" (click)="navigateTo('/perfil')">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
