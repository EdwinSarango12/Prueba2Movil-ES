<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-badge slot="start" color="primary" class="badge-invitado">Invitado</ion-badge>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="registro-content">
  <div class="registro-container">
    <h1 class="page-title">Registro</h1>

    <form [formGroup]="registroForm">
      <ion-item class="form-item">
        <ion-label position="stacked">Nombre Completo</ion-label>
        <ion-input type="text" formControlName="displayName" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email" placeholder="user@email.com"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" formControlName="telefono" placeholder="0999123456"></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="••••••••"></ion-input>
      </ion-item>
      <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched" class="error-message">
        <small *ngIf="registroForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
        <small *ngIf="registroForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</small>
      </div>

      <ion-item class="form-item">
        <ion-label position="stacked">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword" placeholder="••••••••"></ion-input>
      </ion-item>
      <div *ngIf="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched" class="error-message">
        <small *ngIf="registroForm.get('confirmPassword')?.errors?.['required']">Debe confirmar la contraseña</small>
        <small *ngIf="registroForm.get('confirmPassword')?.errors?.['passwordMismatch']">Las contraseñas no coinciden</small>
      </div>

      <ion-button expand="block" type="button" [disabled]="registroForm.invalid" class="btn-usuario" (click)="register('usuario_registrado')">
        Crear Cuenta como Usuario
      </ion-button>

      <ion-button expand="block" fill="outline" type="button" [disabled]="registroForm.invalid" class="btn-asesor" (click)="register('asesor_comercial')">
        Crear Cuenta como Asesor
      </ion-button>
    </form>
  </div>
</ion-content>
