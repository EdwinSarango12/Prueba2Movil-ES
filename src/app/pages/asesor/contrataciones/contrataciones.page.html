<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contrataciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="filtroEstado" (ionChange)="loadContrataciones()">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="pendiente">
      <ion-label>Pendientes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="aprobada">
      <ion-label>Aprobadas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="rechazada">
      <ion-label>Rechazadas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="!loading && getContratacionesFiltradas().length === 0" class="empty-container">
    <ion-icon name="document-text-outline"></ion-icon>
    <p>No hay contrataciones</p>
  </div>

  <ion-list *ngIf="!loading && getContratacionesFiltradas().length > 0">
    <ion-item *ngFor="let contratacion of getContratacionesFiltradas()">
      <ion-label>
        <h2>{{ contratacion.planNombre }}</h2>
        <p>Cliente: {{ contratacion.usuarioEmail }}</p>
        <p>Solicitado: {{ contratacion.fechaSolicitud | date:'short' }}</p>
        <ion-badge [color]="getEstadoColor(contratacion.estado)">
          {{ contratacion.estado | titlecase }}
        </ion-badge>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button *ngIf="contratacion.estado === 'pendiente'" fill="clear" color="success" (click)="cambiarEstado(contratacion, 'aprobada')">
          <ion-icon name="checkmark-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="contratacion.estado === 'pendiente'" fill="clear" color="danger" (click)="cambiarEstado(contratacion, 'rechazada')">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="abrirChat(contratacion.id!)">
          <ion-icon name="chatbubbles-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
